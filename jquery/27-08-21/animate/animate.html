<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let op = $('#op')
            $('div div').click(function() {
                // console.log('click')
                // console.log($(this).css('background-color'))
                op.css('background-color', $(this).css('background-color'))
                op.animate({'min-width':'1000px'}, '1s')
                op.animate({'min-width':'500px'}, '1s')
            })
        })
    </script>
    <style>
        #colors {
            max-width: 200px;
            float: left;
            margin: 100px;
        }
        .red {
            background-color: red;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }

        .green {
            background-color: green;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }

        .blue {
            background-color: blue;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }

        .orange {
            background-color: orange;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }

        .brown {
            background-color: brown;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }

        .yellow {
            background-color: yellow;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }
        .white {
            background-color: white;
            border: 2px solid black;
            min-width: 140px;
            min-height: 140px;
        }
        #op {
            min-width: 500px;
            min-height: 500px;
            border: 2px solid black;
            float: left;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div id="colors">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="orange"></div>
        <div class="brown"></div>
        <div class="yellow"></div>
        <div class="white"></div>
    </div>
    <div id="op"></div>
</body>

</html>
