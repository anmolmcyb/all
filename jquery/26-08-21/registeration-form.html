<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
$(document).ready(function(){
let data = $('#data')

$('form').submit(function(e){
    e.preventDefault()
    console.log(e.data)
    console.log(e)
    let d = $(this).serializeArray().reduce((i,j)=>`${i}
    ${JSON.stringify(j)} \n`)
    console.log(d)
    data.text(d)
})
})

</head>

    <br>

    <br>

    <br>
    <br>
<input type="submit" value="submit">

    <br>
    <br>
