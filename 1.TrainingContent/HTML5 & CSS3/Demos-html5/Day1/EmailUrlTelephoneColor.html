    <option value="http://net.tutsplus.com" label="NetTuts+">
</datalist>

    <option value="john.doe@test.com" label="John Doe">
</datalist>
 
<input name="form_telephone" id="form_telephone" type="telephone">
 
<input name="form_color" id="form_color" type="color">
