<!DOCTYPE html>
<head>
<title>Datalist Demo</title>
</head>
<body>
    <body>

        <h2>The datalist Element</h2>
    
        <form>
            
<input type="text" list="browsers" />
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
           
        </form>
    </body>
</body>
</html>
