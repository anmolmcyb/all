<!DOCTYPE html>
<html>
<head>
<style>
    /* Id selector */
#para1 {
  text-align: center;
  color: red;
}
/* class selector */
.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<!-- Using Id selector-->
<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>

<!-- Using class  selector-->
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 
</body>
</html>
