<!DOCTYPE html>
<html>
<head>
<style>
    /* Internal Style */
body {
  background-color: lightblue;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
</head>
<body>

<h1>My First CSS Example</h1>
<p>This is 1st a paragraph.</p>

<!-- Inline Style -->
<h1 style="color:blue;text-align:center;" style="color:red;text-align:center;">My First CSS Example</h1>
<p style="color:red;"> This is 2nd paragraph</p>


</body>
</html>
